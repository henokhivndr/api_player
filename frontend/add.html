<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-blue-600 text-white py-4 px-6 shadow">
    <h1 class="text-2xl font-bold">âž• Add Player</h1>
  </header>

  <!-- FORM -->
  <main class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow">

    <form id="playerForm" class="space-y-4">

      <!-- PLAYER NAME -->
      <div>
        <label class="block mb-1 font-medium">Player Name</label>
        <input
          type="text"
          id="player_name"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>

      <!-- POSITION SELECT -->
      <div>
        <label class="block mb-1 font-medium">Position</label>
        <select
          id="position_id"
          class="w-full border rounded px-3 py-2"
          required
        >
          <option value="">-- Choose Position --</option>
        </select>
      </div>

      <!-- SKILL -->
      <div>
        <label class="block mb-1 font-medium">Skill</label>
        <input
          type="text"
          id="skill"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>

      <!-- BUTTON -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Save Player
      </button>

    </form>

    <p id="message" class="text-center mt-4"></p>

  </main>

  <script src="main.js"></script>

</body>
</html>
